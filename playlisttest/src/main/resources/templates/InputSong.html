<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<form id="frm">		
	<input type="hidden" id="songTitle" value="${Title}">
	<input type="hidden" id="singer" value="${singer}">
		<select>
			<option value="">리스트 선택</option>
			<option th:each="lists : ${myList}" 
					th:value="${lists.id}"
					th:text="${title.title}" />
		</select>
	</form>
	<button id="inputsong">노래 넣기</button>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
<script>
	$("#inputsong").click(function(){
		var frm = $("#frm").serialize(); //ajax로 데이터를 보내기위해서 하는 작업
		var songTitle = $("#songTitle").val();
		var singer = $("#singer").val();
		
		$.ajax({
			type : "post", // post방식으로 전송
			url : "inputsong", // controller로 보낼 url
			data : frm, //data로는 위에서 serialize한 frm을 보냅니다.
			async : false, 
			dataType : "json", // serialize하면 json형태로 값을 보내줘야합니다.
			contentType: "application/x-www-form-urlencoded; charset=UTF-8", // 인코딩 설정
			
		
		})
	})
	

</script>

</html>
