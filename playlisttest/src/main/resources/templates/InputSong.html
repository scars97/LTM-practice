	<form id="frm">
		<select name="plId" id="plId">
			<option value="">리스트 선택</option>
			<option th:each="lists : ${playlist}" th:value="${lists.id}"
				th:text="${lists.title}" />
		</select> 
		<input type="hidden" id="songTitle" name="songTitle" th:value=${Title}> 
		<input type="hidden" id="singer" name="singer" th:value="${singer}">
	</form>
	<button id="inputsong">노래 넣기</button>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
<script>
	$("#inputsong").click(function(){
		var frm = $("#frm").serialize(); //ajax로 데이터를 보내기위해서 하는 작업
		
		$.ajax({
			type : "post", // post방식으로 전송
			url : "inputsong", // controller로 보낼 url
			data : frm, //data로는 위에서 serialize한 frm
			async : false, 
			dataType : "html", //서버에서 받는 데이터 타입
			contentType: "application/x-www-form-urlencoded; charset=UTF-8", // 인코딩 설정
			success : function(data){

				alert("저장 성공!");
				window.close();
			}
		
		});
	});
	

</script>
</html>
