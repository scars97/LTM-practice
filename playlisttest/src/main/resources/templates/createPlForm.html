<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
.fieldError {
	border-color: #bd2130;
}
</style>
<body>
	<div class="container">
		
		<form role="form" action="/playlist/new" th:object="${playListForm}"
			method="post">
			<div class="form-group">
				<label th:for="title">제목</label> 
				<input type="text"
					th:field="*{title}" class="form-control" placeholder="제목">
			</div>
			<div class="form-group">
				<label th:for="discription">설명</label> <input type="text"
					th:field="*{discription}" class="form-control" placeholder="설명">
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<br />

	</div>
	<!-- /container -->
</body>
</html>
